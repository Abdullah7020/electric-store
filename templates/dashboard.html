{% extends "base.html" %}
{% block content %}
<h2>ðŸ“Š Dashboard</h2>
<div class="grid">
  <div class="card">Products: {{ total_products }}</div>
  <div class="card">Customers: {{ total_customers }}</div>
  <div class="card">Suppliers: {{ total_suppliers }}</div>
  <div class="card">Sales: {{ total_sales }}</div>
<div class="card">Revenue: Rs {{ "%.2f"|format(revenue) }}</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% raw %}
<script>
const ctx = document.getElementById('salesChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: {{ sales_dates|tojson }},
    datasets: [{
      label: 'Sales Revenue',
      data: {{ sales_totals|tojson }},
      borderColor: '#3b82f6',
      backgroundColor: 'rgba(59, 130, 246, 0.1)',
      tension: 0.3,
      fill: true
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
{% endraw %}


{% endblock %}
