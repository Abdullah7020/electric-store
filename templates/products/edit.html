{% extends "base.html" %}
{% block content %}
<h2>Edit product</h2>
<form method="post" class="form">
  <label>Name<input name="name" value="{{ product.name }}" required /></label>
  <label>SKU<input name="sku" value="{{ product.sku }}" required /></label>
  <label>Price<input name="price" type="number" step="0.01" value="{{ product.price }}" required /></label>
  <label>Stock<input name="stock" type="number" min="0" value="{{ product.stock }}" required /></label>
  <label>Supplier
    <select name="supplier_id">
      <option value="">None</option>
      {% for s in suppliers %}
      <option value="{{ s.id }}" {% if product.supplier_id==s.id %}selected{% endif %}>{{ s.name }}</option>
      {% endfor %}
    </select>
  </label>
  <button class="btn" type="submit">Update</button>
</form>
{% endblock %}
