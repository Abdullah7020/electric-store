{% extends "base.html" %}
{% block content %}
<h2>Edit supplier</h2>
<form method="post" class="form">
  <label>Name<input name="name" value="{{ supplier.name }}" required /></label>
  <label>Email<input name="contact_email" value="{{ supplier.contact_email }}" /></label>
  <label>Phone<input name="phone" value="{{ supplier.phone }}" /></label>
  <label>Address<input name="address" value="{{ supplier.address }}" /></label>
  <button class="btn" type="submit">Update</button>
</form>
{% endblock %}
