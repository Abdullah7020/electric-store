{% extends "base.html" %}
{% block content %}
<div class="toolbar">
  <a class="btn" href="{{ url_for('customers.create_customer') }}">+ Add customer</a>
</div>

<table class="table">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.id }}</td><td>{{ c.name }}</td><td>{{ c.email }}</td><td>{{ c.phone }}</td><td>{{ c.address }}</td>
      <td class="actions">
        <a class="link" href="{{ url_for('customers.edit_customer', id=c.id) }}">Edit</a>
        <form method="post" action="{{ url_for('customers.delete_customer', id=c.id) }}" class="inline">
          <button class="link danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
